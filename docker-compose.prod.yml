services:
  web:
    build: .
    env_file:
      - .env.prod
    working_dir: /usr/src/app
    command: >
      gunicorn setup.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --threads 2
      --timeout 60
      --graceful-timeout 30
      --keep-alive 2
      --access-logfile -
      --error-logfile -
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - web
    ports:
      - "8000:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media

volumes:
  static_volume:
  media_volume:
