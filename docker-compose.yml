services:
  # Serviço para a aplicação Django utilizando SQLite (dev)
  web:
    build: .
    ports:
      - "8000:8000"
    # Monta o projeto para live-reload e persistir db.sqlite3/media
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles # Novo: Persiste arquivos estáticos
      - media_volume:/usr/src/app/media        # Novo: Persiste arquivos de mídia
    # Carrega variáveis do arquivo .env (não commitado)
    env_file:
      - .env
    working_dir: /usr/src/app
    command: >
      gunicorn setup.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --threads 2
      --timeout 60
      --graceful-timeout 30
      --keep-alive 2
      --access-logfile -
      --error-logfile -

volumes:
  postgres_data:
  static_volume:  # Volume para arquivos estáticos
  media_volume:   # Volume para uploads de usuários